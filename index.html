<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
   <!-- <meta http-equiv="X-UA-Compatible" content="IE-edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <title>Decodificador</title>
</head>
<body>
    <header>
        <img class="logoAlura" src="/assets/logoAlura.png" alt="Logo da Alura">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="41" rows="5" placeholder="Digite seu texto" onchange="ativaBotao()"></textarea>

        <div class="informacoes">
            <h6 class="informacao">Apenas letras minúsculas e sem acento.</h6>
        </div>
        <div class="botoes">
            <button class="btn-encriptar" onclick="btEncriptar()">Criptografar</button>
            <button class="btn-desencriptar" onclick="btDesencriptar()">Descriptografar</button>
        </div>
        </section>

        <section>
            <textarea class="mensagem" cols="41" rows="5" readonly>
            </textarea>
            <p class="informacao-busca">Nenhuma mensagem encontrada</p>
            <p class="informacao-busca-baixo">Digite um texto que você deseja criptografar ou descriptografar.</p>

            <button class="btn-copiar" onclick="btCopy()">Copiar</button>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
